name: Expand Link Automatically

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  expand:
    runs-on: ubuntu-latest
    if: startsWith(github.event.comment.body, '/expand ')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Expand link
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
        run: node scripts/expand.js
